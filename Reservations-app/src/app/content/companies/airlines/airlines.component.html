<app-slider [data]="sliderData"></app-slider>

<div class="search overflow-hidden">
  <select class="form-control search-field fleft">
    <option value="starting airport">Starting airport</option>
  </select>
  <select class="form-control search-field fleft">
    <option value="ending airport">Ending airport</option>
  </select>

  <input
    type="text"
    autocomplete="off"
    id="departTime"
    class="form-control search-field departTime fleft"
    placeholder="Starting date"
  />
  <input
    type="text"
    autocomplete="off"
    id="returnTime"
    class="form-control search-field returnTime fleft"
    placeholder="Returning date"
  />
  <button class="btn btn-success fleft">Search</button>

  <img
    (click)="openFilter()"
    class="fright"
    src="../../../../assets/site/icons/filter-white.png"
  />
</div>

<div class="filter display-none overflow-hidden">
  <select class="form-control search-field fleft">
    <option value="starting airport">Company</option>
  </select>
  <select class="form-control search-field fleft">
    <option value="ending airport">Price</option>
  </select>

  <select class="form-control search-field fleft">
    <option value="ending airport">Flight duration</option>
  </select>
  <button class="btn btn-success fleft">Filter</button>

  <img
    (click)="closeFilter()"
    class="fright"
    src="../../../../assets/site/icons/close-white.png"
  />
</div>

<div class="results">
  <div class="result overflow-hidden">
    <div class="fleft">
      <div>
        <h6>Flight termin</h6>
        <span>
          <img src="../../../../assets/site/icons/calendar.png" alt="" />
          24-aug-2020
        </span>

        <span>
          <img src="../../../../assets/site/icons/clock.png" alt="" />
          16:30
        </span>
      </div>
      <div>
        <h6>Return termin</h6>
        <span>
          <img src="../../../../assets/site/icons/calendar.png" alt="" />
          24-sep-2020
        </span>

        <span>
          <img src="../../../../assets/site/icons/clock.png" alt="" />
          08:00
        </span>
      </div>
    </div>

    <div class="fleft separator">
      <div>
        <h6>Connecting flights number</h6>
        <span>
          <img
            src="../../../../assets/site/icons/connecting-flights.png"
            alt=""
          />
          2
        </span>
      </div>
      <div>
        <h6>Flight duration</h6>
        <span>
          <img src="../../../../assets/site/icons/flight-duration.png" alt="" />
          2h:45min
        </span>
      </div>
      <div>
        <h6>Flight prize</h6>
        <span>
          <img src="../../../../assets/site/icons/discount.png" alt="" />
          50$
        </span>
      </div>
    </div>

    <div class="fleft">
      <div>
        <h6>Aviocompany</h6>
        <span>
          <img src="../../../../assets/site/icons/plane.png" alt="" />
          Air Serbia
        </span>
      </div>
      <button class="btn btn-success fright">Book IT</button>
    </div>
  </div>
  <p>airlines works!</p>
</div>
