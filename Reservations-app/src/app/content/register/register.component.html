<div class="modal-dialog text-center clear">
  <div class="col-sm-12 main-section">
    <div class="modal-content">
      <div class="col-12 user-img">
        <img src="../../assets/face.png" alt="profile" />
      </div>

      <div class="col-12 form-input">
        <form action="">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="LastName" />
          </div>

          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" />
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Address1" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Address2" />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="pass1"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control pass2"
              placeholder="Confirm Password"
            />
          </div>

          <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>

      <div class="col-12 forgot">
        <a href="#">Already have an account?</a>
      </div>
    </div>
  </div>
</div>
