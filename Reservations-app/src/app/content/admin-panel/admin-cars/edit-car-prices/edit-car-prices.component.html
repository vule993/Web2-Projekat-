<section class="pricing py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-5 mb-lg-0">
          <div class="card-body">
            <h5 class="card-title text-muted text-uppercase text-center">
              Basic
            </h5>
            <h6 class="card-price text-center">
              $20<span class="period">/day</span>
            </h6>
            <hr />
            <ul class="fa-ul">
              <li>
                <span class="fa-li"><i class="fas fa-check"></i></span>
                Family car
              </li>
              <li>
                <span class="fa-li"><i class="fas fa-check"></i></span>
                Big Storage
              </li>
              <li>
                <span class="fa-li"><i class="fas fa-check"></i></span>
                5+ years old cars
              </li>
            </ul>
            <a
              class="btn btn-block btn-primary text-uppercase text-white"
              data-toggle="modal"
              data-target="#carEdit"
              (click)="editBasic()"
              >Edit</a
            >
          </div>
        </div>
      </div>

      <!--2-->

      <div class="col-lg-4">
        <div class="card mb-5 mb-lg-0">
          <div class="card-body">
            <h5 class="card-title text-muted text-uppercase text-center">
              Plus
            </h5>
            <h6 class="card-price text-center">
              $30<span class="period">/day</span>
            </h6>
            <hr />
            <ul class="fa-ul">
              <li>
                <span class="fa-li"><i class="fas fa-check"></i></span
                ><strong>5 person car</strong>
              </li>
              <li>
                <span class="fa-li"><i class="fas fa-check"></i></span>
                Insurance
              </li>
              <li>
                <span class="fa-li"><i class="fas fa-check"></i></span>
                Newer Cars
              </li>
            </ul>
            <a class="btn btn-block btn-primary text-uppercase text-white"
              >Edit</a
            >
          </div>
        </div>
      </div>

      <!--3-->

      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-muted text-uppercase text-center">
              Pro
            </h5>
            <h6 class="card-price text-center">
              $49<span class="period">/day</span>
            </h6>
            <hr />
            <ul class="fa-ul">
              <li>
                <span class="fa-li"><i class="fas fa-check"></i></span
                ><strong>Nesto dobro</strong>
              </li>
              <li>
                <span class="fa-li"><i class="fas fa-check"></i></span>
                Nesto dobro
              </li>
              <li>
                <span class="fa-li"><i class="fas fa-check"></i></span>
                Nesto dobro
              </li>
            </ul>
            <a class="btn btn-block btn-primary text-uppercase text-white"
              >Edit</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
