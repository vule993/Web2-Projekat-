<div class="wrapper">
  <div class="add-item overflow-hidden">
    <div class="form-group">
      <input
        [(ngModel)]="newDiscount"
        type="text"
        class="form-control"
        placeholder="Enter discount percents"
        value=""
      />
    </div>

    <button (click)="addDiscount()" class="btn btn-success fright">
      Add discount
    </button>
  </div>
  <div class="overflow-hidden">
    <div *ngFor="let discount of allDiscounts" class="item">
      <span class="fleft">{{ discount }}%</span>
      <a href="" class="overflow-hidden">
        <img
          (click)="removeDiscount(discount)"
          class="fright"
          src="../../../../../assets/site/icons/cancel.png"
          alt=""
        />
      </a>
    </div>
  </div>
</div>
