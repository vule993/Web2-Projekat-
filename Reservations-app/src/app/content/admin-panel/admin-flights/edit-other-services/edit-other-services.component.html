  <div id="form" class="overflow-hidden">
    <button (click)="file.click()" class="btn btn-success fleft">
      Add icon
    </button>
    <input
      id="upload"
      #file
      (change)="uploadFile(file.files)"
      class="form-control"
      type="file"
    />
    <div class="fleft" id="preview"></div>

    <input
      id="serviceName"
      class="fleft form-control"
      type="text"
      placeholder="Service name"
    />

    <button (click)="CreateService()" class="btn btn-success fleft">
      Add service
    </button>
  </div>

  <div class="overflow-hidden">
    <div *ngFor="let service of servicesToShow" class="item">
      <img
        class="fleft"
        (click)="DeleteService(service.id)"
        src="{{ serverAddress }}/Resources/Site/{{ service.icon }}"
        alt=""
      />
      <span class="fleft">{{ service.name }}</span>
      <img
        class="fright"
        (click)="DeleteService(service.id)"
        src="../../../../../assets/site/icons/cancel.png"
        alt=""
      />
    </div>
  </div>
</div>
