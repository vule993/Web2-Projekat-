<div class="wrapper">
  <div class="avg-rate fright">
    <h1>Company rating {{ flights.length }}</h1>
  </div>
  <div id="selector" class="form-group">
    <select class="form-control">
      <option value="*">Flights</option>
      <option *ngFor="let fl of this.flights">Opcija 1</option>
    </select>
  </div>
</div>

<div class="container" style="margin-top: 400px">
  <div class="fleft row col-md-5 col-sm-5 col-lg-5">
    <h2>Month Statistics:</h2>
    <canvas id="canvas"></canvas>
  </div>

  <div class="fleft row col-md-5 col-sm-5 col-lg-5">
    <h2>Average ratio:</h2>
    <span id="avg-display"></span>
    <canvas id="canvas2"></canvas>
  </div>

  <div class="fleft row col-md-5 col-sm-5 col-lg-5">
    <h2>Daily Statistics:</h2>

    <canvas id="canvas3"></canvas>
  </div>
</div>
