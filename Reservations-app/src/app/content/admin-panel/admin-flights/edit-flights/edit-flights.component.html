<div class="wrapper">
  <div class="form-group overflow-hidden">
    <input
      type="text"
      autocomplete="off"
      id="startDate"
      class="form-control search-field departTime short-input short-margin fleft"
      placeholder="Start date"
    />

    <input
      type="text"
      autocomplete="off"
      id="startTime"
      class="form-control search-field departTime short-input short-margin fleft"
      placeholder="Start time"
    />

    <input
      type="text"
      autocomplete="off"
      id="arrivingDate"
      class="form-control search-field returnTime short-input short-margin fleft"
      placeholder="Return date"
    />

    <input
      type="text"
      autocomplete="off"
      id="arrivingTime"
      class="form-control search-field returnTime short-input fleft"
      placeholder="Return time"
    />
  </div>

  <div class="form-group overflow-hidden">
    <input
      id="estimationTime"
      type="text"
      class="form-control short-input short-margin fleft"
      placeholder="Flight esimation time"
      value=""
    />

    <input
      id="distance"
      type="text"
      class="form-control short-input short-margin fleft"
      placeholder="Distance"
      value=""
    />

    <select id="discount" class="form-control short-input short-margin fleft">
      <option value="0">Select discount</option>
      <option *ngFor="let discount of allDiscounts" value="{{ discount }}"
        >{{ discount }}%</option
      >
    </select>

    <select id="planeType" class="form-control short-input fleft">
      <option value="0">Select plane type</option>
      <option
        *ngFor="let seatConfiguration of allSeatConfigurations"
        value="{{ seatConfiguration.name }}"
        >{{ seatConfiguration.name }}</option
      >
    </select>
  </div>

  <div class="form-group overflow-hidden">
    <h6>Check flight destinations:</h6>
    <div *ngFor="let destination of allDestinations" class="fleft checkbox">
      <span
        ><input type="checkbox" name="stops" value="{{ destination.id }}"
      /></span>
      <span>{{
        destination.airportName +
          ", " +
          destination.address +
          ", " +
          destination.city +
          ", " +
          destination.country
      }}</span>
    </div>
  </div>

  <div class="form-group">
    <h6>Check additional services:</h6>
    <div
      *ngFor="let service of allServices"
      class="fleft checkbox checkbox-services"
    >
      <span
        ><input type="checkbox" name="services" value="{{ service.id }}"
      /></span>
      <span
        ><img src="{{ serverAddress }}/Resources/Site/{{ service.icon }}" />{{
          service.name
        }}</span
      >
    </div>
  </div>

  <div class="form-group">
    <input
      id="price"
      type="text"
      class="form-control"
      placeholder="Flight price"
      value=""
    />
  </div>

  <button (click)="createFlight()" class="btn btn-success fright">
    Create Flight
  </button>
</div>
