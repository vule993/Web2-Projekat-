<div class="col-cm">
  <div class="form-group">
    <div class="username-icon"></div>
    <input
      type="text"
      class="form-control"
      placeholder="Company name"
      value="{{ company == null ? '' : company.name }}"
    />
  </div>
  <div class="form-group">
    <div class="username-icon"></div>
    <input
      type="text"
      class="form-control"
      placeholder="Address"
      value="{{
        company == null || company.address == null
          ? ''
          : company.address.toString()
      }}"
    />
  </div>

  <div class="form-group">
    <textarea
      class="form-control"
      placeholder="Promo description"
      value="{{ company == null ? '' : company.description }}"
    ></textarea>
  </div>

  <div class="form-group">
    <button class="btn btn-success fright">Save info</button>
  </div>
</div>
