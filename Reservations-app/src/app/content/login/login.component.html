<div class="modal-dialog text-center">
  <div class="col-sm-9 main-section">
    <div class="modal-content">
      <div class="col-12 user-img">
        <img src="../../assets/face.png" width="50" alt="profile" />
      </div>

      <div class="col-12 form-input">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div id="username-icon"></div>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group">
            <div id="password-icon"></div>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            class="btn btn-success"
          >
            Login
          </button>
        </form>

        <div
          class="col s12 m6 offset-m3 center-align"
          style="background-color: beige; border-radius: 10px; margin-bottom: 2vw;"
        >
          <a
            class="oauth-container btn darken-4 white black-text"
            (click)="LoginWithGoogle()"
            style="text-transform:none"
          >
            <div class="left">
              <img
                width="20px"
                style="margin-top:7px; margin-right:8px"
                alt="Google sign-in"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
              />
            </div>
            Login with Google
          </a>
        </div>
      </div>

      <!--<div class="col-12 forgot">
        <a href="#">Forgot password?</a>
      </div>-->
    </div>
  </div>
</div>
