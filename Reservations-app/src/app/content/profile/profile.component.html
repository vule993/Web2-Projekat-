<div class="profile">
  <div id="info" class="fleft">
    <div
      id="pr-picture"
      (mouseenter)="onProfilePictureHover()"
      (mouseleave)="onProfilePictureLeave()"
    >
      <div
        id="photo-icon"
        class="transparent"
        (click)="onProfilePictureClick()"
      ></div>
    </div>
    <hr />

    <div class="btn btn-success overflow-hidden">
      <img src="../../../assets/site/icons/plus.png" class="fleft" />
      <div class="fleft">Add friend</div>
    </div>

    <div class="info-item">
      <div class="fleft">
        <img src="../../../assets/site/icons/avatar-male-white.png" />
      </div>
      <div>{{ currentUser.firstName + " " + currentUser.lastName }}</div>
    </div>
    <div class="info-item">
      <div class="fleft">
        <img src="../../../assets/site/icons/mail-white.png" />
      </div>
      <div>vule993@outlook.com</div>
    </div>
    <div class="info-item">
      <div class="fleft">
        <img src="../../../assets/site/icons/location-white.png" />
      </div>
      <div>
        Ulica pobijenih antisrpskih politicara i obesenih za jaja na Terazijama
        11. Novi Beograd
      </div>
    </div>
    <div class="info-item">
      <div class="fleft">
        <img src="../../../assets/site/icons/phone-white.png" />
      </div>
      <div>065/523-0691</div>
    </div>
  </div>

  <!--  -->
  <!--  -->

  <div id="pr-panel" class="fright">
    <!-- 
      
     -->
    <div class="list-group list-group-horizontal clear">
      <a
        routerLink="friends"
        id="friends-tag"
        class="list-group-item"
        [ngClass]="{ active: activeTab === 'friends' }"
        (click)="setActiveTab('friends')"
      >
        <div id="friends"></div>
        <div>Friends</div>
      </a>
      <a
        routerLink="archive"
        id="activity-tag"
        class="list-group-item"
        [ngClass]="{ active: activeTab === 'archive' }"
        (click)="setActiveTab('archive')"
      >
        <div id="activity"></div>
        <div>Archive</div>
      </a>
      <a
        routerLink="reservations"
        id="reservations-tag"
        class="list-group-item"
        [ngClass]="{ active: activeTab === 'reservations' }"
        (click)="setActiveTab('reservations')"
      >
        <div id="reservations"></div>
        <div>Reservations</div>
      </a>
      <a
        routerLink="edit-profile"
        id="edit-tag"
        class="list-group-item"
        [ngClass]="{ active: activeTab === 'edit-profile' }"
        (click)="setActiveTab('edit-profile')"
      >
        <div id="edit"></div>
        <div>Edit profile</div></a
      >
    </div>
    <!-- 


  
 -->
    <!-- ovde treba load-ovati ugnjezdenu komponentu -->
    <router-outlet></router-outlet>
  </div>
</div>
