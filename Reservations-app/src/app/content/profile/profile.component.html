<div class="profile">
  <div id="info" class="fleft">
    <div
      id="pr-picture"
      (mouseenter)="onProfilePictureHover()"
      (mouseleave)="onProfilePictureLeave()"
    >
      <div
        id="photo-icon"
        class="transparent"
        (click)="onProfilePictureClick()"
      ></div>
    </div>
    <hr />

    <div class="btn btn-success overflow-hidden">
      <img src="../../../assets/site/icons/plus.png" class="fleft" />
      <div class="fleft">Add friend</div>
    </div>

    <div class="info-item">
      <div class="fleft">
        <img src="../../../assets/site/icons/avatar-male-white.png" />
      </div>
      <div>
        {{
          currentUser != null
            ? currentUser.firstName + " " + currentUser.lastName
            : ""
        }}
      </div>
    </div>
    <div class="info-item">
      <div class="fleft">
        <img src="../../../assets/site/icons/mail-white.png" />
      </div>
      <div>{{ currentUser != null ? currentUser.email : "" }}</div>
    </div>
    <div class="info-item">
      <div class="fleft">
        <img src="../../../assets/site/icons/location-white.png" />
      </div>
      <div>
        {{
          currentUser != null
            ? currentUser.street + ", " + currentUser.city
            : ""
        }}
      </div>
    </div>
    <div class="info-item">
      <div class="fleft">
        <img src="../../../assets/site/icons/phone-white.png" />
      </div>
      <div>{{ currentUser != null ? currentUser.phoneNumber : "" }}</div>
    </div>
  </div>

  <!--  -->
  <!--  -->
  <div *ngIf="!viewProfile" id="pr-panel" class="fright">
    <app-profile-panel></app-profile-panel>
  </div>
</div>
