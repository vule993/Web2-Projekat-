<div id="border">
  <div id="header">
    <nav class="box transform transform-active fright">
      <div id="navigation" class="fleft">
        <div class="fleft">
          <!---->
          <ul>
            <li>
              <img src="../../assets/site/icons/home-white.png" class="fleft" />
              <a routerLink="home" class="fleft">Home</a>
            </li>
            <li class="border-separators" *ngIf="checkIfLoggedIn()">
              <img src="../../assets/site/icons/all-users.png" class="fleft" />
              <a routerLink="users-list" class="fleft">Users list</a>
            </li>

            <li>
              <img
                src="../../assets/site/icons/car-white.png"
                class="fleft"
                alt="ikonica"
              />
              <a class="fleft" routerLink="companies/airlines"> Companies </a>
            </li>
          </ul>
        </div>

        <div class="fright">
          <ul class="fleft">
            <li *ngIf="checkIfLoggedIn() && chechIfAdmin()">
              <img src="../../assets/face.png" class="fleft" />
              <a routerLink="admin/head-admin/profile" class="fleft"
                >Administrator</a
              >
            </li>
            <li *ngIf="checkIfLoggedIn() && checkIfAvioAdmin()">
              <img src="../../assets/face.png" class="fleft" />
              <a routerLink="admin/avio/edit-profile" class="fleft"
                >Admin avio</a
              >
            </li>
            <li *ngIf="checkIfLoggedIn() && checkIfCarAdmin()">
              <img src="../../assets/face.png" class="fleft" alt="car-admin" />
              <a routerLink="admin/car/edit-company" class="fleft">Admin Car</a>
            </li>
            <li *ngIf="checkIfLoggedIn()" class="overflow-hidden">
              <div id="image" class="fleft">
                <img src="{{ profilePictureDecide() }}" class="fleft" />
              </div>

              <a routerLink="profile" class="fleft">Profile</a>
            </li>
            <li class="border-separators">
              <img src="../../assets/site/icons/lock-white.png" class="fleft" />
              <a
                routerLink="login"
                class="fleft"
                (click)="logOut()"
                *ngIf="checkIfLoggedIn()"
              >
                Logout
              </a>
              <a routerLink="login" class="fleft" *ngIf="!checkIfLoggedIn()">
                Login
              </a>
            </li>
            <li *ngIf="!checkIfLoggedIn()">
              <img
                src="../../assets/site/icons/registration-white.png"
                class="fleft"
              />
              <a routerLink="register" class="fleft">Registration</a>
            </li>

            <!--  -->
          </ul>

          <div id="notifications" class="fright">
            <div
              id="bell"
              (click)="onNotificationClick()"
              class="fleft overflow-hidden"
            >
              <span
                *ngIf="notificationCount != 0 && notificationCount != undefined"
                >{{ notificationCount }}</span
              >
              <img src="../../assets/site/icons/bell-white.png" />
            </div>

            <div id="notifications-list">
              <div id="viewport">
                <!--
          
          
                              -->
                <div *ngFor="let n of notifications" class="overflow-hidden">
                  <div class="fleft">{{ n.message }}</div>
                  <div
                    (click)="acceptNotification(n)"
                    routerLink=""
                    class="fleft"
                  >
                    <img src="../../assets/site/icons/check.png" />
                  </div>

                  <div
                    (click)="declineNotification(n)"
                    routerLink=""
                    class="fleft"
                  >
                    <img src="../../assets/site/icons/cancel.png" />
                  </div>
                </div>
                <!--
          
          
                              -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="nav-icon" class="fright" (click)="onClick($event)"></div>
    </nav>
  </div>
</div>
